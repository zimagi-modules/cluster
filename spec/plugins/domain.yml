plugin:
    domain:
        base: meta
        subtypes:
            domain:
                base: terraform
                manifest: domain
                data: domain
            domain_record:
                base: terraform
                manifest: domain_record
                data: domain_record
        providers:
            route53:
                subtypes:
                    domain:
                        mixins: [ aws_service ]
                    domain_record:
                        mixins: [ aws_service ]
